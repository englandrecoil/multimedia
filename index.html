<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1feaad6b7d.js"></script></head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <audio id="audio" src=""></audio>
    <div class="gallery-container">
        <div><button id="prev-btn"><i class="fa-solid fa-angles-left"></i></button></div>
        <div><img id="gallery-image" src="" alt="Gallery Image"></div>
        <div><button id="next-btn"><i class="fa-solid fa-angles-right"></i></button></div>
    </div>
    <div id="image-caption" class="image-caption"></div>
    <div class="progress-container">
        <progress id="progress-bar" max="100" value="0"></progress>
        <span id="time-left">0:00</span>
    </div>    
    <div class="controls">
        <div class="controls-music">
            <button id="prev-btn-music"><i class="fa-solid fa-backward"></i></button>
            <button id="play-btn"><i class="fa-solid fa-play"></i></button>
            <button id="next-btn-music"><i class="fa-solid fa-forward"></i></button>
            <button id="toggle-sound"><i class="fa-solid fa-volume-high"></i></button>
            <input type="range" id="volume-slider" min="0" max="2" step="0.01">
        </div>
    </div>
    <div class="timing-container">
    <label for="timing">Время переключения (сек): </label>
    <input type="number" id="timing" value="3">
    <button id="change-timing">Изменить скорость</button> 
    </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
